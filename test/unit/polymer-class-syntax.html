<html>
<head>
  <meta charset="UTF-8">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  <link rel="import" href="polymer-class-syntax-elements.html">

</head>
<body>
  <div id="container"></div>
  <script>
    'use strict';
    suite('ES2015 Polymer Elements', () => {
      const container = document.getElementById('container');
      let el;

      teardown(() => {
        if (el && el.parentNode) {
          el.remove();
        }
      });

      test('No prototype chain', () => {
        el = document.createElement('x-base');
        assert.equal(el.is, 'x-base');
        assert.equal(el.foo, 0);
        assert.equal(el.changeTimes.length, 1);
        container.appendChild(el);
        assert.equal(el.foo, 1);
        assert.equal(el.changeTimes.length, 2);
      });

      test('extends Polymer.Element', () => {
        el = document.createElement('x-extend');
        assert.equal(el.foo, 0);
        assert(el.root);
        assert.equal(Polymer.dom(el.root).querySelector('span').textContent, '0');
      });

      test('extends native element', () => {
        el = document.createElement('input', 'x-input');
        assert.equal(el.localName, 'input');
        assert.equal(el.is, 'x-input');
        assert.equal(el.bar(), 3);
      });

      test('extends another Polymer element', () => {
        el = document.createElement('x-extend-polymer');
        assert.equal(el.localName, 'x-extend-polymer');
        assert.equal(el.foo, 0);
        assert.equal(el.changeTimes.length, 1);
        container.appendChild(el);
        assert.equal(el.foo, 1);
        assert.equal(el.changeTimes.length, 2);
        assert.equal(el.___extended, true);
      });

      test('2nd order extension of native element', () => {
        el = document.createElement('input', 'x-extend-x-input');
        assert.equal(el.localName, 'input');
        assert.equal(el.is, 'x-extend-x-input');
        assert.equal(el.bar(), 4);
      });

      test('Extend by constructor name', () => {
        el = document.createElement('x-extend-by-name');
        assert.equal(el.is, 'x-extend-by-name');
        assert.equal(el.foo, 0);
      });
    });
  </script>
</body>
</html>
