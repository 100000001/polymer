<!doctype html>
<html>
<head>

  <title>slot</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">

</head>
<body>

  <dom-module id="x-content">
    <template>
      <slot name="bar"></slot>
    </template>
    <script>
    HTMLImports.whenReady(function() {
      Polymer({
        is: 'x-content',
        _useSlots: true
      });
    });
    </script>
  </dom-module>

  <dom-module id="x-test">
    <template>
      <x-content><slot name="foo" slot="bar"></slot></x-content>
    </template>
    <script>
    HTMLImports.whenReady(function() {
      Polymer({
        is: 'x-test',
        _useSlots: true
      });
    });
    </script>
  </dom-module>

  <x-test>
    <div slot="foo">I should go to Bar slot!</div>
    <div>Should be hidden.</div>
  </x-test>



</body>
</html>
